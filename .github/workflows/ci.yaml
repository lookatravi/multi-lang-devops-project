name: multi-lang-devops-ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-java-service:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java Service
      run: |
        cd java-service
        ./mvnw clean package

    - name: Unit Test Java Service
      run: |
        cd java-service
        ./mvnw test

  build-python-service:
    runs-on: ubuntu-latest
    needs: build-java-service   
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
          cd python-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Unit Test Python Service
      run: |
        cd python-service
        pytest test_app.py

  build-go-service:
    runs-on: ubuntu-latest
    needs: build-python-service
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go 1.22
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build Go Service
      run: |
        cd go-service
        go mod download
        go build -o go-service main.go

    - name: Unit Test Go Service
      run: |
        cd go-service
        go test ./...

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-go-service
    env:
      DOCKER_USERNAME: lookatravi  # Hardcoded your username here

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Verify Docker Hub access
      run: |
        echo "Testing Docker Hub access..."
        docker pull hello-world
        docker tag hello-world ${{ env.DOCKER_USERNAME }}/test-access:$GITHUB_RUN_ID
        docker push ${{ env.DOCKER_USERNAME }}/test-access:$GITHUB_RUN_ID || echo "Access test failed"
        docker rmi hello-world ${{ env.DOCKER_USERNAME }}/test-access:$GITHUB_RUN_ID

    - name: Build & Push Java Service Image
      uses: docker/build-push-action@v6
      with:
        context: java-service
        file: java-service/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/java-service:${{ github.run_id }}
          ${{ env.DOCKER_USERNAME }}/java-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build & Push Python Service Image
      uses: docker/build-push-action@v6
      with:
        context: python-service
        file: python-service/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/python-service:${{ github.run_id }}
          ${{ env.DOCKER_USERNAME }}/python-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build & Push Go Service Image
      uses: docker/build-push-action@v6
      with:
        context: go-service
        file: go-service/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/go-service:${{ github.run_id }}
          ${{ env.DOCKER_USERNAME }}/go-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-k8s-manifests:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Kubernetes Manifests
      run: |
        sed -i "/name: java-service/{n;s|image: .*|image: lookatravi/java-service:${{ github.run_id }}|}" k8s-manifest-all/all-services.yaml
        sed -i "/name: python-service/{n;s|image: .*|image: lookatravi/python-service:${{ github.run_id }}|}" k8s-manifest-all/all-services.yaml
        sed -i "/name: go-service/{n;s|image: .*|image: lookatravi/go-service:${{ github.run_id }}|}" k8s-manifest-all/all-services.yaml
      

    - name: Commit and Push Manifest Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"  
        git add kubernetes/*/deploy.yaml
        git commit -m "CI: Update image tags to ${{ github.run_id }}"
        git push